theme:
  contents:
    - theme.css
  filters: cssrewrite
  output: ckanext-b2find/%(version)s_theme.css

facets:
  contents:
    - facets.js
  filters: babel
  output: ckanext-b2find/%(version)s_facets.js

dataset:
  contents:
    - dataset.js
  filters: babel
  config:
    BABEL_EXTRA_ARGS: "--no-babelrc"
    BABEL_RUN_IN_DEBUG: True
  output: ckanext-b2find/%(version)s_dataset.js
