theme:
  contents:
    - theme.css
  filters: cssrewrite
  output: ckanext-b2find/%(version)s_theme.css

facets:
  contents:
    - facets.js
  filters: babel
  # filters: rjsmin
  config:
    # BABEL_BIN: babel
    # BABEL_PRESETS: "@babel/preset-react"
    BABEL_EXTRA_ARGS:
      - "--no-babelrc"
      - "--minified"
      - "--presets"
      - "@babel/preset-react"
    # BABEL_RUN_IN_DEBUG: True
  output: ckanext-b2find/%(version)s_facets.js

dataset:
  contents:
    - dataset.js
  filters: babel
  # filters: rjsmin
  config:
    # BABEL_BIN: babel
    # BABEL_PRESETS: "@babel/preset-react"
    BABEL_EXTRA_ARGS:
      - "--no-babelrc"
      - "--minified"
      - "--presets"
      - "@babel/preset-react"
  output: ckanext-b2find/%(version)s_dataset.js
