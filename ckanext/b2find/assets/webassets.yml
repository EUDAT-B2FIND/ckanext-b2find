b2find-css:
  contents:
    - b2find_theme.css
  filters: cssrewrite
  output: ckanext-b2find/%(version)s_b2find_theme.css

angular:
  contents:
    - angular.js
  filters: rjsmin
  output: ckanext-b2find/%(version)s_angular.js

app:
  contents:
    - app.js
  filters: rjsmin
  output: ckanext-b2find/%(version)s_app.js
