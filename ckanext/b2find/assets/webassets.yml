theme:
  contents:
    - theme.css
  filters: cssrewrite
  output: ckanext-b2find/%(version)s_theme.css

app:
  contents:
    - app.js
  filters: rjsmin
  output: ckanext-b2find/%(version)s_app.js

leaflet-heat:
  contents:
    - leaflet-heat.js
  filters: rjsmin
  output: ckanext-b2find/%(version)s_leaflet-heat.js
