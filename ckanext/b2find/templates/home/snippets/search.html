{% set placeholder = _('eg. PANGAEA') %}

<div class="module module-search module-narrow module-shallow box">
  <form class="module-content search-form" method="get" action="{% url_for 'dataset.search' %}">
    <h3 class="heading text-center">{{ _("Search data") }}</h3>
    <div class="input-append" style="display:flex;">
      <input type="text" id="b2f_homeinput" class="search"  name="q" value="" autocomplete="off" placeholder="{{ placeholder }}" style="width:100%;" />
      <button id="b2f_homesubmit" type="submit"><i class="fa fa-search fa-lg"></i></button>
    </div>
  </form>
</div>
