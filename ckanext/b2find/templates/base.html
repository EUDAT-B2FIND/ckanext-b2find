{% ckan_extends %}

{% block styles %}
  {{ super() }}

  <!-- Load ion range slider style. -->
  <!--link href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" rel="stylesheet" crossorigin="anonymous"-->

  <!-- Load bootstrap slider style. -->
  <!--link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css"-->

  <!--link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/-->

{% block scripts %}
  {{ super() }}

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Load React query. -->
  <script src="https://unpkg.com/react-query@3.34.14/dist/react-query.production.min.js" crossorigin></script>

  <!-- Load Axios HTTP client. -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Load React Router and React Router DOM -->
  <!--script src="https://unpkg.com/react-router@6/umd/react-router.development.js" crossorigin></script-->
  <!--script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js" crossorigin></script-->

  <!-- Babel in browser: Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Load Bokeh. -->
  <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.2.min.js"></script>
  <!--script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.4.2.min.js"></script-->
  <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.2.min.js"></script>
  <!--script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.2.min.js"></script-->
  <!--script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-2.4.2.min.js"></script-->
  <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-api-2.4.2.min.js"></script>

  <!-- Load our React component. -->
  <script src="/app.js" type="text/babel"></script>


{% endblock %}
